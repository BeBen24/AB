<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiemBloxburg / גלרייה</title>
    <link href="logo.png" rel="icon">
    <style>
        body, h1 {
            margin: 0;
            padding: 0;
        }

        /* בוצע שינוי: שמירה על מיקום navbar והוספת עיצוב לקונטיינר הגלריה */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
            text-align: center;
        }

        /* בוצע שינוי: עיצוב קונטיינר הגלריה */
        .gallery-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 80px); /* התאמת הגובה לנוכחות navbar */
            padding-top: 80px; /* גובה דמיוני של ה-navbar */
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 15px;
            width: 80%;
            max-width: 1200px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.5s ease;
            border-radius: 12px;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        .gallery-item::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.5));
            opacity: 0;
            transition: opacity 0.3s ease;
            border-radius: 12px;
        }

        .gallery-item:hover::after {
            opacity: 1;
        }
    </style>
</head>
<body>

    <script src="app.js"></script>


    <div class="footer-text">
        האתר עדיין בבנייה
    </div>

            <li><a href="staff.html">בחינה לצוות</a></li>
            <li><a href="packs.html">תלונה על שחקן</a></li>
        </ul>
    </nav>



    <div class="gallery-container">

            </div>
