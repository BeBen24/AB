 body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
        }
        .package-container {
            display: flex;
            gap: 20px;
        }
        .package {
            border: 1px solid #ddd; /* קו מתאר אפור בהיר */
            border-radius: 8px;
            padding: 20px;
            background-color: #333;
            width: 250px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* הצללה רכה */
            transition: box-shadow 0.3s ease, border-color 0.3s ease; /* אנימציה חלקה */
        }
        .package img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .package h3 {
            margin-top: 10px;
            font-size: 1.2em;
            color: #ffffff;
        }
        .package p {
            font-size: 1em;
            color: #ffffff;
        }
        .purchase-button {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #292929;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
        }
        .purchase-button:hover {
            background-color: #0056b3;
        }
        .package:hover {
            box-shadow: 0 0 40px rgba(0, 123, 255, 1); /* Glow כחול זוהר מאוד */
            border-color: #007bff; /* שינוי צבע קו המתאר */
        }


    </style>
