<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiemBloxburg / תלונה על שחקן</title>
    <link href="logo.png" rel="icon">
    <style>
.wrapper {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 100%;
}

.container {
    background-color: #333;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 30px;
    width: 100%;
    max-width: 600px;
    box-sizing: border-box;
}

h1 {
    color: #ffffff;
    margin-bottom: 20px;
    font-size: 24px;
    text-align: center;
}

form {
    display: flex;
    flex-direction: column;
}

label {
    margin-bottom: 5px;
    font-weight: bold;
}

input[type="text"], select, textarea {
    padding: 12px;
    border: 1px solid #ddd;
    border-radius: 4px;
    margin-bottom: 15px;
    font-size: 16px;
    transition: border-color 0.3s;
}

input[type="text"]:focus, select:focus, textarea:focus {
    border-color: #ffffff;
    outline: none;
}

textarea {
    resize: vertical;
}

button {
    padding: 12px 20px;
    background-color: #3498db;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s, box-shadow 0.3s;
}

button:hover {
    background-color: #2980b9;
    box-shadow: 0 0 25px rgba(52, 152, 219, 1), 0 0 50px rgba(52, 152, 219, 0.7);
}

button:active {
    background-color: #1c658c;
}

label{
    color: #ffffff;
}
    </style>
</head>
<body>

    

    <div class="footer-text">
        האתר עדיין בבנייה
    </div>

    <div class="video-background">
        <video autoplay loop muted>
            <source src="movingbackground.mp4" type="video/mp4">
        </video>
    </div>





    <nav class="navbar">
        <ul class="nav-links">
            <li><a href="index.html">בית</a></li>
            <li><a href="questions.html">שאלות נפוצות</a></li>
            <li><a href="gallery.html">גלרייה</a></li>
            <li><a href="staff.html">בחינה לצוות</a></li>
            <li><a href="packs.html">תלונה על שחקן</a></li>
        </ul>
    </nav>



    <div class="wrapper">
        <div class="container">
            <h1>תלונה על שחקן</h1>
            <form id="reportForm">
                <label for="discordName">מה השם שלך בדיסקורד?</label>
                <input type="text" id="discordName" name="discordName" placeholder="הכנס את השם שלך בדיסקורד" required>

                <label for="platform">על איזה פלטפורמה אתה רוצה לדווח?</label>
                <select id="platform" name="platform" required>
                    <option value="Roblox">רובלוקס</option>
                    <option value="Discord">דיסקורד</option>
                </select>

                <label for="reportedPlayer">שם של השחקן שעליו אתה רוצה להתלונן</label>
                <input type="text" id="reportedPlayer" name="reportedPlayer" placeholder="הכנס את שם השחקן" required>

                <label for="incident">תספר על המקרה</label>
                <textarea id="incident" name="incident" placeholder="תאר את המקרה" required></textarea>

                <button type="submit">שלח תלונה</button>
            </form>
        </div>



    
        <script src="report.js"></script>
</body>
</html>
